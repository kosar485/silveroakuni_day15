<html>
	<head>
		<title> Form element </title>
	</head>
	<body>
			<form>
				
				First Name: </br>
				
				<input type="text" name="firstname"></br>
				
				last name: </br>
				
				<input type="text" name="lastname">
			
			</form>
			
			<hr>
			
			<form>
			
				Username:</br>
				
				<input type="text" name="username"></br>
				
				Password:</br>
				
				<input type="password" name="password"></br>
			
			</form>
			
			<hr>
			
			<form>
				
				<input type="radio" name="gender" Value="male" checked>Male </br> 
				
				<input type="radio" name="gender" value="female">Female </br>
				
				<input type="Checkbox" name="color" Value="Red">Red </br>
				
				<input type="Checkbox" name="color" Value="Blue">Blue </br>
				
				<input type="submit" value="Send">
				
			</form>
			
			<hr>
			
			<form>
				
				Quantity (between 1 and 5 ) </br>
				
				<input type="number" name="quantity" min="1" max="5"> </br>
				
				</br>
				
				Birthdate :- </br>
				
				<input type="date" name="bdate"></br>
				
				</br>
				
				select your fav color : 
				
				<input type="color" name="favcolor"> </br>
				
			</form>
			
			<hr>
			
			<form>
			
				Points :- </br>
				
				<input type="range" name="point" min="0" max="10"></br>
				
				<input type="submit"></br>
			
			</form>
			
			<hr>
			
			<form>
			
				Birth date (month and year) :- </br>
				
				<input type="month" name="bdmonth"></br>
				
				</br>
				
				select week </br>
				
				<input type="week" name="wek_month"></br>
				
				</br>
				
				select Time </br>
				
				<input type="time" name="user_time"></br>
				
				</br>
				
				Email </br>
				
				<input type="email" name="Email"></br>
				
				</br>
				
				<input type="submit"></br>
			
				</br>
				
				add Your home page </br>
				
				<input type="url" name="homepage"> </br>
				
				</br>
				
				<input type="submit"></br>
				
			</form>
	</body>
</html>
